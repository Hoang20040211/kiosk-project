<!-- step2.html -->
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step 2 - Chọn dịch vụ khám</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .btn {
            transition: all 0.2s ease;
        }

        .btn:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            background-color: #f9f9f9;
            padding: 10px 14px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .checkbox-group label:hover {
            background-color: #eef6ff;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #007bff;
        }

        select,
        input[type="checkbox"] {
            margin: 6px 0;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .checkbox-group label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
        }

        .btn {
            padding: 10px 20px;
            margin: 10px 6px 0 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn.primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn.secondary {
            background-color: #e0e0e0;
            color: #333;
        }

        .modal {
            background-color: rgba(0, 0, 0, 0.4);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .modal-actions {
            text-align: right;
            margin-top: 20px;
        }

        .hidden {
            display: none;
        }

        .form-section {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Bước 2: Chọn dịch vụ khám</h2>
        <div class="step-indicator">
            <div class="step">1</div>
            <div class="step active">2</div>
            <div class="step">3</div>
        </div>

        <div class="form-section">
            <label for="clinic">Chọn phòng khám:</label>
            <select id="clinic">
                <option value="">-- Chọn phòng khám --</option>
                <option value="pk1">Phòng khám Nội tổng hợp</option>
                <option value="pk2">Phòng khám Nhi</option>
                <option value="pk3">Phòng khám Tai Mũi Họng</option>
            </select>

            <button onclick="openModal()" class="btn primary">Chọn dịch vụ khám</button>
        </div>

        <div id="service-modal" class="modal hidden">
            <div class="modal-content">
                <h3>Danh sách dịch vụ</h3>
                <div class="checkbox-group">
                    <label><input type="checkbox" value="Khám tổng quát"> Khám tổng quát</label>
                    <label><input type="checkbox" value="Xét nghiệm máu"> Xét nghiệm máu</label>
                    <label><input type="checkbox" value="Siêu âm"> Siêu âm</label>
                    <label><input type="checkbox" value="Chụp X-quang"> Chụp X-quang</label>
                </div>
                <div class="modal-actions">
                    <button onclick="confirmServices()" class="btn primary">Xác nhận</button>
                    <button onclick="closeModal()" class="btn secondary">Huỷ</button>
                </div>
            </div>
        </div>

        <div class="form-group">
            <button onclick="goToStep3()" class="btn primary">Tiếp tục</button>
        </div>
    </div>
    <script src="js/step2.js"></script>
</body>

</html>
