<!-- step1.html -->
<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Step 1 - Nhập thông tin</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    input[type="text"],
    input[type="date"] {
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 16px;
    }

    .form-section {
      margin: 10px 0;
    }

    .gender-group {
      display: flex;
      gap: 20px;
      margin-top: 6px;
    }

    .btn.primary {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container" >
    <h2>Bước 1: Nhập thông tin bệnh nhân</h2>
    <div class="step-indicator">
      <div class="step active">1</div>
      <div class="step">2</div>
      <div class="step">3</div>
    </div>

    <div class="form-section">
      <label for="cccd">Số CCCD:</label>
      <input type="text" id="cccd" placeholder="Nhập số CCCD..." maxlength="12" />
    </div>

    <div class="button">
      <button onclick="goToStep2()" class="btn primary">Kiểm tra</button>
    </div>
    <div id="patient-info" style="display: none; margin-top: 20px;">
      <h4>Thông tin bệnh nhân:</h4>
      <p><strong>Họ tên:</strong> <span id="fullname"></span></p>
      <p><strong>Ngày sinh:</strong> <span id="dob"></span></p>
      <p><strong>Giới tính:</strong> <span id="gender"></span></p>
      <p><strong>Số điện thoại:</strong> <span id="phone"></span></p>
      <p><strong>Địa chỉ:</strong> <span id="address"></span></p>
    </div>
    <div class="form-section" id="next-button" style="display: none;">
      <button onclick="goToStep2Page()" class="btn primary">Tiếp tục</button>
    </div>
  <div id="manual-form-container" style="size: 0cap;display: none; margin-top: 20px;"></div>
  </div>
  <script src="js/step1.js"></script>
</body>

</html>
